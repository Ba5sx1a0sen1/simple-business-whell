<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>时间线</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- 时间线 -->
        <div class="time-line-wrapper">
            <div class="item active">
                <span class="title">配送完成</span>
                <span class="time">2018/02/02 18:10</span>
            </div>
            <div class="item">
                <span class="title">开始配送</span>
                <span class="time">2018/02/02 17:40</span>
            </div>
            <div class="item">
                <span class="title">接收订单</span>
                <span class="time">2018/02/02 17:31</span>
            </div>
            <div class="item">
                <span class="title">提交订单</span>
                <span class="time">2018/02/02 17:30</span>
            </div>
        </div>
    </body>
</html>
